<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Delete Category</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Category</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin/categories}">Category</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>
            </nav>

            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 col-12 offset-md-3 text-center">
                        <div class="card border-danger shadow">
                            <div class="card-body">
                                <h3 class="text-danger mb-4">Bạn có chắc muốn xóa Category này?</h3>
                                <p class="text-muted">Hành động này không thể hoàn tác.</p>

                                <form th:action="@{/admin/categories/delete}" method="post" th:object="${newCategory}">
                                    
                                    <input type="hidden" name="categoryId" th:value="${id}" />

                                    <div class="mt-4 d-flex justify-content-center gap-3">
                                        <button type="submit" class="btn btn-danger px-4">Xóa</button>
                                        <a th:href="@{/admin/categories}" class="btn btn-secondary px-4">Hủy</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
