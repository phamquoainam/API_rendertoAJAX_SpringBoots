<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Update User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#avatarFile").change(function (e) {
                if (this.files && this.files[0]) {
                    const imgURL = URL.createObjectURL(e.target.files[0]);
                    $("#avatarPreview").attr("src", imgURL).css("display", "block");
                }
            });
        });
    </script>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">User</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/admin/users}">User</a></li>
                <li class="breadcrumb-item active">Update</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h5>Update User</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <form th:action="@{/admin/users/update}" method="post" th:object="${newUser}" enctype="multipart/form-data">
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control bg-light" id="username" th:field="*{username}" readonly />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" />
                                    </div>
                                </div>

                                <input type="hidden" th:field="*{password}" />

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}" />
                                </div>

                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Full name</label>
                                    <input type="text" class="form-control" id="fullname" th:field="*{fullname}" />
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="admin" class="form-label">Role</label>
                                        <select class="form-select" id="admin" th:field="*{admin}">
                                            <option value="true">Admin</option>
                                            <option value="false">User thường</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="active" class="form-label">Status</label>
                                        <select class="form-select" id="active" th:field="*{active}">
                                            <option value="true">Hoạt động</option>
                                            <option value="false">Khoá</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Current Avatar</label>
                                    <div th:if="${newUser.images != null}">
                                        <img th:src="@{'/uploads/' + ${newUser.images}}" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="avatarFile" class="form-label">New Avatar (Optional)</label>
                                    <input class="form-control" type="file" id="avatarFile" name="avatarFile" accept=".png, .jpg, .jpeg" />
                                </div>

                                <div class="mb-3">
                                    <img id="avatarPreview" src="" class="img-thumbnail" style="max-height: 250px; display: none;">
                                </div>

                                <div class="d-flex justify-content-center gap-2">
                                    <button type="submit" class="btn btn-warning">Update</button>
                                    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
