<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Update Video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#posterFile").change(function (e) {
                if (this.files && this.files[0]) {
                    const imgURL = URL.createObjectURL(e.target.files[0]);
                    $("#posterPreview").attr("src", imgURL).css("display", "block");
                }
            });
        });
    </script>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Videos</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Update Video</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h5>Update Video</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <form th:action="@{/admin/videos/update}" method="post" th:object="${newVideo}" enctype="multipart/form-data">
                                
                                <input type="hidden" th:field="*{videoId}" />
                                <input type="hidden" th:field="*{poster}" />

                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" th:field="*{title}" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Views</label>
                                    <input type="number" class="form-control" th:field="*{views}" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Active</label>
                                    <select class="form-select" th:field="*{active}">
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" th:field="*{category.categoryId}">
                                        <option th:each="c : ${categories}" 
                                                th:value="${c.categoryId}" 
                                                th:text="${c.categoryName}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Current Poster</label>
                                    <div th:if="${newVideo.poster != null}">
                                        <img th:src="@{'/uploads/' + ${newVideo.poster}}" class="img-thumbnail" style="max-height: 150px;">
                                    </div>
                                    <div th:if="${newVideo.poster == null}">
                                        <span class="text-muted">No poster</span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">New Poster (Optional)</label>
                                    <input type="file" class="form-control" id="posterFile" name="posterFile" accept=".png, .jpg, .jpeg" />
                                </div>

                                <div class="mb-3">
                                    <img id="posterPreview" src="" class="img-thumbnail" style="max-height: 250px; display: none;">
                                </div>

                                <div class="d-flex justify-content-center gap-2">
                                    <button type="submit" class="btn btn-warning">Update</button>
                                    <a th:href="@{/admin/videos}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
