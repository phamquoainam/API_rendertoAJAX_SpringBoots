<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Quên mật khẩu</h3>
                        <p class="text-center text-muted small mb-4">
                            Nhập email để đặt lại mật khẩu.
                        </p>

                        <div th:if="${alert}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${alert}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/auth/forgot-password}" method="post">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Email của bạn" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Tiếp tục</button>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/auth/login}" class="text-decoration-none">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
